<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conservation Geography Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Conservation Geography Quiz</h1>
            <p>Test your knowledge with 120 randomized questions</p>
        </div>

        <div class="assignment-selector" id="assignmentSelector">
            <div class="selector-title">Select Assignments:</div>
            <div class="selector-grid" id="selectorGrid">
                <!-- Assignment checkboxes will be added by JavaScript -->
            </div>
            <button class="btn btn-start" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="label">Question</div>
                <div class="value" id="currentQuestion">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Score</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Correct</div>
                <div class="value" id="correct">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Incorrect</div>
                <div class="value" id="incorrect">0</div>
            </div>
        </div>

        <div id="quizSection" class="quiz-card hidden">
            <div class="question-header">
                <span class="question-number" id="questionNum">Question 1</span>
                <span class="assignment-tag" id="assignmentTag">Assignment 1</span>
            </div>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div id="completionSection" class="completion-card hidden">
            <h2>üéâ Quiz Complete!</h2>
            <p>Congratulations on completing all questions!</p>
            <div class="score-display" id="finalScore">0/0</div>
            <p id="percentage"></p>
            <div class="controls">
                <button class="btn btn-primary" onclick="resetQuiz()">Start New Quiz</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="resetQuiz()">Reset Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
